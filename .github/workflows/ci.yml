on:
  push:
  pull_request:
jobs:
  risk-groups:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: yarn install
      - run: yarn lint
      - run: yarn test:types
      - run: yarn risk-groups --dry
      - uses: actions/upload-artifact@v2
        with:
          name: eligibleGroups
          path: data/eligibleGroups.json
      - run: yarn free-dates
      - uses: actions/upload-artifact@v2
        with:
          name: freeDates
          path: data/freeDates.json
